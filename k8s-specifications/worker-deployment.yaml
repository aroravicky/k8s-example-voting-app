apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: worker
  name: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - image: 376117310197.dkr.ecr.us-east-1.amazonaws.com/voting-app:worker-prod-latest
        name: worker
        resources:
          requests:
            cpu: 50m
            memory: 200Mi        
